<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>習慣化支援BBS</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header>
        <h1>習慣化支援BBS</h1>
        <div class="header-menu">
            <button id="theme-toggle">テーマ切替</button>
        </div>
    </header>

    <main id="main-content">
        <!-- スレッド一覧画面 -->
        <div id="thread-list-view">
            <h2>スレッド一覧</h2>
            <div id="thread-list"></div>

            <hr>

            <h3>新しいスレッドを立てる</h3>
            <form id="create-thread-form">
                <div class="form-group">
                    <label for="thread-title">スレタイ</label>
                    <input type="text" id="thread-title" required>
                </div>
                <div class="form-group">
                    <label for="thread-message">最初の投稿</label>
                    <textarea id="thread-message" rows="4" required></textarea>
                </div>
                <button type="submit">スレを立てる</button>
            </form>
        </div>

        <!-- チャット画面 (最初は非表示) -->
        <div id="chat-view" class="hidden">
            <div class="chat-header">
                <button id="back-to-threads">← スレ一覧に戻る</button>
                <h2 id="chat-title"></h2>
            </div>
            <div id="chat-posts"></div>
            <div id="ai-generating-notice" class="hidden">
                <p>AIがレスを生成中です...</p>
            </div>
            <form id="create-post-form">
                <input type="hidden" id="current-thread-id">
                <div class="form-group">
                    <textarea id="post-message" rows="3" required placeholder="レスを入力"></textarea>
                </div>
                <button type="submit">書き込む</button>
            </form>
        </div>
    </main>

    <script src="static/script.js"></script>
</body>
</html>
